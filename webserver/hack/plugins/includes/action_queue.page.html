<style>
    #success {
        background-color: lightgreen;
        color: darkgreen;
    }
</style>

<div class="content">
    <h2>Action Queue</h2>

    <div id="success"></div>

    <span class="title">Warteschlange</span>
    <span class="next">Nächste aktion: <span id="next">?</span></span><button id="force">Check erzwingen</button><br>
    Maximale Check Differenz <input type="text" id="max-diff"><button id="set-max-diff">Setzen</button>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Ort</th>
                <th>Was</th>
            </tr>
        </thead>
        <tbody id="queue"></tbody>
    </table>

    <div class="title">Gebäude</div>
    <table>
        <thead>
            <tr>
                <th>Bild</th>
                <th>Name</th>
                <th>Stufe</th>
                <th>Verbessern</th>
            </tr>
        </thead>
        <tbody id="buildings"></tbody>
    </table>
    <button id="reload">Reload Buildings</button>
</div>
